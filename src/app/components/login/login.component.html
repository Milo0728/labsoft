<div class="contenedor">
    <div *ngIf="!loading" class="body">
        <form [formGroup]="loginForm" (ngSubmit)="login()" autocomplete="off">

            <img class="logo" src="./assets/img/login.png" alt="logo login">
            <h1>Login</h1>

            <div class="redes mb-3">
                <a (click)="authService.GoogleAuth()">
                    <img src="./assets/img/google.png">
                </a>
                <a (click)="authService.FacebookAuth()">
                    <img src="./assets/img/facebook.png">
                </a>
                <a (click)="authService.TwitterAuth()">
                    <img src="./assets/img/twitter.png">
                </a>
                <a (click)="authService.GithubAuth()">
                    <img src="./assets/img/github.png">
                </a>
            </div>

            <div *ngIf="loginForm.get('email').invalid && (loginForm.get('email').dirty || loginForm.get('email').touched)">
                <small class="text-danger" *ngIf="loginForm.get('email').hasError('pattern')"> 
                    No reconocemos ese formato de correo
                </small>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text bg-y border-0" id="basic-addon1">
                    <i class="fa-sharp fa-solid fa-envelope"></i>
                </span>
                <input formControlName="email" type="email" class="form-control bg-x border-0 shadow-none" 
                    placeholder="Email" required aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-1">
                <span class="input-group-text bg-y border-0" id="basic-addon1">
                    <i class="fa-sharp fa-solid fa-lock"></i>
                </span>
                <input formControlName="password" type="password" class="form-control bg-x border-0 shadow-none" required
                    placeholder="Contraseña" required aria-describedby="basic-addon1">
            </div>

            <div id="passwordHelpBlock" class="form-text mb-3">¿Olvidaste tu contraseña? <a
                    routerLink="/olvidar-password">Click aquí</a></div>

            <div class="d-grid gap-2">
                <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary btn-lg border-0">Ingresar</button>
            </div>

            <div class="mt-3">
                <p>¿Aún no tienes una cuenta? <a routerLink="/register">Registrate ya!</a></p>
            </div>
        </form>

    </div>
    <app-spinner *ngIf="loading"></app-spinner>
</div>

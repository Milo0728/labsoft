<div class="contenedor">
    <div class="body">
        <img class="logo" src="./assets/img/login.png" alt="logo login">
        <h1>Recuperar contraseña</h1>

        <form>

            <div class="input-group mb-3">
                <span class="input-group-text bg-y border-0" id="basic-addon1">
                    <i class="fa-sharp fa-solid fa-envelope"></i>
                </span>
                <input type="email" class="form-control bg-x border-0 shadow-none" placeholder="Email"
                    aria-describedby="basic-addon1" required #passwordResetEmail>
                <div id="emailHelp" class="form-text">Se enviará un correo al usuario para restaurar su contraseña.
                </div>
            </div>


            <div class="d-grid gap-2">
                <button class="btn btn-primary btn-lg border-0" type="submit" (click)="authService.olvidarPassword(passwordResetEmail.value)">Enviar</button>
            </div>

            <div class="mt-3">
                <a routerLink="/login">Volver</a>
            </div>
        </form>

    </div>
</div>
